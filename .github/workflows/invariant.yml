name: Triadic Invariant Check

on: [push, pull_request]

jobs:
  invariant:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run invariant tests
        run: |
          python -m pytest tests/test_invariant.py -v || python tests/test_invariant.py
